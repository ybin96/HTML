<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:400px;
		height:400px;
		background: pink;
	}
	p{
		width:200px;
		height:200px;
		background: yellow;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("div").onclick=function(){
			alert("div");			
		};
		document.getElementById("p").onclick=function(e){
			alert("p");
			e.stopPropagation();	// 부모의 event를 막아준다
		};
		
	}
</script>
</head>	
<body>
	<div id="div">
		div입니다.
		<p id="p">p입니다.</p>
	</div>	
</body>
</html>
