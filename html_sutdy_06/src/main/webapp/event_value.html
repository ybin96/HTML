<style type="text/css">
 #wrap{

 	border: 1px solid red;
 }
</style>
<script type="text/javascript">
	window.onload=function(){

			document.getElementById("wrap").innerHTML += row;

			for(key in event){
				var row = "<p>"+key+"====>"+event[key]+"</p>";

			}

		}
	}
</script>
</head>
<body>
	<div id="wrap"></div>
