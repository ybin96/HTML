<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.hong{
		color:red;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	
	// $(document).ready(function(){}); ==> 아래와 같은 뜻
	$(function(){
		setTimeout(function(){
			var color = $(".hong").css("color");
			alert(color);
		},3000);
	});
</script>
</head>
<body>
	<h1 id="hong">홍길동</h1>
	<h1>유관순</h1>
	<h1>김유신</h1>
</body>
</html>
