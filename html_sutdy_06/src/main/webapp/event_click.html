<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").click(function(){
			var name = $(this).html();	// 값을 가져오는것
			$("#result").val(name);		// text안에 가져온 값을 넣는다 (val == value)
		});
	});
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h1>이순신</h1>
	<h1>유관순</h1>
	선택한 이름 : <input type="text" id = "result">
</body>
</html>
