<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		setTimeout(function(){
			var h1_list = document.getElementByTagName("h1");
			for(i=0;i<h1_list.length;i++){
				h1_list[i].innerHTML = "hello korea";
				}
			},3000);
	}
</script>
</head>
<body>
	<h1>hello</h1>
	<h1>hello</h1>
	<h1>hello</h1>
</body>
</html>
