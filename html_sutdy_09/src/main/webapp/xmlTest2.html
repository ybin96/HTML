<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.dept{
		width:80%;
	}
	.dept td{
		border:1px solid black;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var data = "";
	data += "<dept_list>";
	data += "<dept>";
	data += "<dno>10</dno>";
	data += "<dname>총무팀</dname>";
	data += "<dloc>서교동</dloc>";

	data += "<dno>20</dno>";
	data += "<dname>기획팀</dname>";
	data += "<dloc>판교</dloc>";
	data += "</dept>";
	data += "<dept>";
	data += "<dno>30</dno>";
	data += "<dname>개발1팀</dname>";
	data += "<dloc>판교</dloc>";
	data += "</dept>";
	data += "<dept>";
	data += "<dno>30</dno>";
	data += "<dname>개발1팀</dname>";
	data += "<dloc>판교</dloc>";
	data += "</dept>";
	data += "<dept>";
	data += "<dno>40</dno>";
	data += "<dname>개발2팀</dname>";
	data += "<dloc>판교</dloc>";
	data += "</dept>";
	data += "<dept>";
	data += "<dno>50</dno>";
	data += "<dname>개발3팀</dname>";
	data += "<dloc>판교</dloc>";
	data += "</dept>";
	data += "<dept>";
	data += "<dno>60</dno>";
	data += "<dname>개발4팀</dname>";
	data += "<dloc>판교</dloc>";
	data += "</dept>";
	data += "</dept_list>";
	
	// 문자열을 객체로 변환
	var xmlDoc= $.parseXML(data);
	var arr = $(xmlDoc).find("dept");
	
	var table = $("<table cellpadding='0' cellspacing='o'></table>").addClass("dept");
	var tr = $("<tr></tr>");
	
	$(tr).append( $("<th></th>").html("부서번호")  );
	$(tr).append( $("<th></th>").html("부서명")  );
	$(tr).append( $("<th></th>").html("부서위치")  );
	$(table).append(tr);
	
	// 루프를 돌면서 data에 있는것들을 가져와서 엑셀형식으로 만든다
	$.each(arr, function(){
		var dno = $(this).find("dno").text();
		var dname = $(this).find("dname").text();
		var dloc = $(this).find("dloc").text();
		
		var tr = $("<tr></tr>");
		$(tr).append( $("<td></td>").html(dno)  );
		$(tr).append( $("<td></td>").html(dname)  );
		$(tr).append( $("<td></td>").html(dloc)  );
		$(table).append(tr);
	});
	
	$("body").append(table);
	
});
</script>
</head>

</html>
