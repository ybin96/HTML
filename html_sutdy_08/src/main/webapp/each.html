<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var array = [
			{name:"Hanbit Media", link:"http://www.hanb.co.kr"},
			{name:"Naver", link:"http://www.naver.com"},
			{name:"Daum", link:"http://www.daum.net"},
			{name:"Google", link:"http://www.google.com"}
		];
		/*
		// item = 객체
		$.each(array, function(index, item){
			var h = $("<h1></h1>").html(item.name); // array배열의 name의 값을 가져온다
			var a = $("<a></a>").html(h).attr("href",item.link);// array배열의 link의 값을 가져온다
			$("body").append(a);
		});
		*/
		
		$.each(array,function(){
			var h = $("<h1></h1>").html(this.name);
			var a = $("<a></a>").html(h).attr("href",this.link);
			$("body").append(a);
		});
	});
</script>
</head>

</html>
