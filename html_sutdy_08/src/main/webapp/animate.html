<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:50px;
		height:50px;
		background:pink;
		position:relative;
	}
</style>
<script type="text/javascript" src = "https://code.jquery.com/jquery-1.7.min.js"></script>
<script type="text/javascript">
$(function(){
	$("div").toggle(function(){
		$(this).animate({
			left:500
		},'slow')
	},function(){
		$(this).animate({
			left:0
		},'slow');
	})
});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
