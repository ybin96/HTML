<html>

	div.container{

	}
	div.item{

		border:1px solid black;
		margin:0 3px;
		padding:5px;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="item">메뉴-1</div>
		<div class="item">메뉴-2</div>
		<div class="item">메뉴-3</div>
		<div class="item">메뉴-4</div>
	</div>
</body>
</html>
