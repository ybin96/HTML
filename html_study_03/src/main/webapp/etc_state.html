<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input:disabled{
		background: gray;
	}
	input:enabled{
		background: pink;
	}
	input:focus{
		background: orange;
	}
</style>
</head>
<body>
	<h2>사용가능</h2>
	<input type="text">
	<h2>사용불가능</h2>
	<input type="text" disabled="disabled">
</body>
</html>
