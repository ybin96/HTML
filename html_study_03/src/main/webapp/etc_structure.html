<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li{
		float:left;
		list-style:none;
		padding:15px;
	}
	li:nth-child(2n){
		background: #ff0003;
	}
	li:nth-child(2n+1){
		background: #800000;
	}
	li:first-child{
		border-radius: 10px 0 0 10px;
	}
	li:last-child{
		border-radius: 0 10px 10px 0;
	}
</style>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>hive</li>
		<li>six</li>
		<li>seven</li>
	</ul>
</body>
</html>
