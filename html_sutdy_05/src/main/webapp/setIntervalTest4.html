<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var data=["ball1.jpg","ball2.jpg","ball3.jpg","ball4.jpg","ball5.jpg"]
	
	var i = 1;
	window.onload=function(){
		var ball = document.getElementById("ball");
		setInterval(function(){
			var fname = data[i];
			ball.src = fname;
			i++
			if(i>= data.length){
				i=0;
			}
		},500);
	}
</script>
</head>
<body>
	<img id="ball" src="ball1.jpg">
</body>
</html>
