<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function Studnet(name,kor,eng,math){
			this.name = name;
			this.kor = kor;
			this.eng = eng;
			this.math = math;
			this.getSum = function(){
				return this.kor + this.eng + this.math;
			}
			this.getAvg = function(){
				return this.getSum()/3;
			}
			this.toString = function(){
				return this.name + "\t" + this.getSum() + "\t" + this.getAvg();
			}
	}
	
	var list = [];
	
	list.push(new Studnet("홍길동",100,90,40));
	list.push(new Studnet("이순신",100,90,40));
	list.push(new Studnet("강감찬",100,90,40));
	list.push(new Studnet("유관순",100,90,40));
	list.push(new Studnet("김유신",100,90,40));
	
	var output = "이름\t총점\t평균\n";
	for(i=0;i<list.length;i++){
		output += list[i].toString()+"\n";
	}
	alert(output);
</script>
</head>
<body>

</body>
</html>
