<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("f").onsubmit=function(){
			var id = document.getElementById("id").value;
			var pwd = document.getElementById("pwd").value;
			var pwdcheck = document.getElementById("pwdcheck").value;
			var name = document.getElementById("name").value;
			var age = document.getElementById("age").value;
			var email = document.getElementById("email").value;
			var phone = document.getElementById("phone").value;
			// 모든항목을 반드시 입력
			if(id.length == 0 || pwd.length == 0 || name.length == 0 || age.length == 0 || 
					email.length == 0 || phone.length == 0){
				alert("모든 항목을 입력하세요");
				return false;
			}
			
			// 아이디의 첫글자는 영문, 길이는 6글자 이상 12자 이하
			var ch = id.charAt(0);
			if(!((ch >= 'a' && ch <='z') || (ch >='A' && ch <='Z'))){
				alert("아이디의 첫글자는 영문으로 입력하세요");
				return false;
			}
			
			if(id.length >= 12 || id.length <= 6){
				alert("아이디를 6자 이상 12자 이하로 입력하세요")
				return false;
			}
			// 암호와 암호확인은 같고 암호의 길이는 6~12글자
			if(pwd != pwdcheck){
				alert("암호와 암호확인이 불일치");
				return false;
			}
			if(pwd.length >=12 || pwd.length <=6){
				alert("암호를 6자 이상 12자 이하로 입력하세요");
				return false;
			}
			// 나이는 숫자로 입력
			if(isNaN(age)){
				alert("나이를 숫자로 입력하세요");
				return false;
			}
			// 이메일에는 @, . 을 포함, @와 .사이에 1글자 이상 포함
			var idx_1 = email.indexOf("@");
			var idx_2 = email.indexOf(".");
			if(idx_1 != -1 && idx_2 != -1 && (idx_2-idx_1) >1){
				
			}else{
				alert("이메일의 형식을 맞춰주세요");
				return false;
			}
		}
		
		
	}
</script>
</head>
<body>
	<form id="f" action="result.jsp" method="post">
		아이디 : <input type="text" name="id" id="id"><br>
		암호 : <input type="password" name="pwd" id="pwd"><br>
		암호확인 : <input type="password" id="pwdcheck"><br>
		이름 : <input type="text" name="name" id="name"><br>
		나이 : <input type="text" name="age" id="age"><br>
		이메일 : <input type="text" name="email" id="email"><br>
		전화 : <input type="text" name="phone" id="phone"><br>
		<input type="submit" value="확인">
		<input type="reset" value="취소">
			
	</form>
</body>
</html>
