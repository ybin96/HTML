<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("f").onsubmit=function(){
			var id = document.getElementById("id").value;
			var pwd = document.getElementById("pwd").value;
			var pwdcheck = document.getElementById("pwdcheck").value;
			var name = document.getElementById("name").value;
			var age = document.getElementById("age").value;
			var email = document.getElementById("email").value;
			var phone = document.getElementById("phone").value;

			// 아이디의 첫글자는 영문, 길이는 6글자 이상 12자 이하
			var ch = id.charAt(0);
			if(!((ch >= 'a' && ch <='z') || (ch >='A' && ch <='Z'))){
				alert("아이디의 첫글자는 영문으로 입력하세요");
				return false;
			}
			
			if(id.length >= 12 || id.length <= 6){
				alert("아이디를 6자 이상 12자 이하로 입력하세요")
				return false;
			}
			// 암호와 암호확인은 같고 암호의 길이는 6~12글자
			if(pwd != pwdcheck){
				alert("암호와 암호확인이 불일치");
				return false;
			}
			if(pwd.length >=12 || pwd.length <=6){
				alert("암호를 6자 이상 12자 이하로 입력하세요");
				return false;
			}

		}
	}
</script>
</head>
<body>
	<form id="f" action="result.jsp" method="post">
		아이디 : <input type="text" name="id" id="id" required="required"><br>
		암호 : <input type="password" name="pwd" id="pwd" required="required"><br>
		암호확인 : <input type="password" id="pwdcheck" required="required"><br>
		이름 : <input type="text" name="name" id="name" required="required"><br>
		나이 : <input type="number" name="age" id="age" required="required"><br>
		이메일 : <input type="email" name="email" id="email" required="required"><br>
		전화 : <input type="text" name="phone" id="phone" required="required"><br>
