<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="result.jsp" method="post">
		<table>
			<tr>
				<td><label>이름</label></td>
				<td><input type="text" name="username" id="username" required="required"></td>
			</tr>
		
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" id="man" name="gender" value="m">
					<label for="man">남자</label>
					
					<input type="radio" id="woman" name="gender" value="w">
					<label for="man">여자</label>
				</td>
			</tr>
		
			<tr>
				<td><label for="snack">좋아하는 간식</label></td>
				<td>
					<select name="snack" id="snack" multiple="multiple" size="4">
						<option value="김밥">김밥</option>
						<option value="떡볶이">떡볶이</option>
						<option value="순대">순대</option>
						<option value="오뎅">오뎅</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td><label for="job">직업</label></td>
				<td>
					<select name="job" id="job">
						<option value="학생">학생</option>
						<option value="회사원">회사원</option>
						<option value="주부">주부</option>
						<option value="취업준비생">취업준비생</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>배우고 싶은 내용</td>
				<td>
					<select>
						<optgroup label="java">
							<option>자료형</option>
							<option>객체와 클래스</option>
							<option>상속</option>
							<option>쓰레드</option>
						</optgroup>
						
						<optgroup label="oracle">
							<option>DDL</option>
							<option>DML</option>
							<option>서브쿼리</option>
							<option>조인</option>
						</optgroup>
					</select>
				</td>
			</tr>
		</table>
		
		<fieldset>
			<legend>연락처</legend>			
			<table>
				<tr>
					<td>이름</td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="email"name="email"></td>
				</tr>
				<tr>
					<td>전화</td>
					<td><input type="tel" name="tel"></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="number" name="age" min="20" max="100" size="3"></td>
				</tr>
				<tr>
					<td>홈페이지</td>
					<td><input type="url" name="url"></td>
				</tr>
	
			</table>
		</fieldset>
	<input type="submit" value="가입">
	</form>
</body>
</html>
