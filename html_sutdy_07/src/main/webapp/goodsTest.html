<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.detail{
		float: right;
	}
	
	.goods{
		width: 300px;
		height: 170px;
		border: solid 3px pink;
		padding: 10px;
		margin: 10px;
		border-radius: 10px;
		
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	
	var appendNode = function(){
	var arr = [
		{no:1,name:'축구공1',qty:10,price:10000,fname:'ball1.jpg'},
		{no:2,name:'축구공2',qty:10,price:10000,fname:'ball2.jpg'},
		{no:3,name:'축구공3',qty:10,price:10000,fname:'ball3.jpg'},
		{no:4,name:'축구공4',qty:10,price:10000,fname:'ball4.jpg'},
		{no:5,name:'축구공5',qty:10,price:10000,fname:'ball5.jpg'},
		{no:6,name:'유니폼1',qty:10,price:65000,fname:'cloth1.jpg'},
		{no:7,name:'유니폼2',qty:10,price:65000,fname:'cloth2.jpg'},
		{no:8,name:'유니폼3',qty:10,price:65000,fname:'cloth3.jpg'},
		{no:9,name:'유니폼4',qty:10,price:65000,fname:'cloth4.jpg'},
		{no:10,name:'유니폼5',qty:10,price:65000,fname:'cloth5.jpg'},
		{no:11,name:'축구화1',qty:10,price:97000,fname:'shoe1.jpg'},
		{no:12,name:'축구화2',qty:10,price:98000,fname:'shoe2.jpg'},
		{no:13,name:'축구화3',qty:10,price:99000,fname:'shoe3.jpg'},
		{no:14,name:'축구화4',qty:10,price:120000,fname:'shoe4.jpg'},
		{no:15,name:'축구화5',qty:10,price:125000,fname:'shoe5.jpg'},
		{no:16,name:'스타킹1',qty:10,price:8000,fname:'stock1.jpg'},
		{no:17,name:'스타킹2',qty:10,price:8000,fname:'stock2.jpg'},
		{no:18,name:'스타킹3',qty:10,price:8000,fname:'stock3.jpg'},
		{no:19,name:'스타킹4',qty:10,price:8000,fname:'stock4.jpg'},
		{no:20,name:'스타킹5',qty:10,price:8000,fname:'stock5.jpg'}
	];
	
	for(i=0;i<arr.length; i++){
		// box 설정
		var row = arr[i];
		var g = $("<div></div>").addClass("goods");
		$("#list").append(g);
		
		// img 설정
		var img = $("<img/>").attr({
			src:"./images/"+row.fname,
			width:100,
			height:100
		});
		
		// 상품 정보 설정
		var info = $("<div></div>").addClass("detail");
		$(info).append( $("<p></p>").html("상품번호 : "+row.no) );
		$(info).append( $("<p></p>").html("상품이름 : "+row.name) );
		$(info).append( $("<p></p>").html("상품가격 : "+row.price) );
		$(info).append( $("<p></p>").html("상품수량 : "+row.qty) );
		
		// box에 img와 상품정보 담기
		$(g).append(img);
		$(g).append(info);
		}
	}
	appendNode();
	
	// 무한 스크롤
	$(window).scroll(function(){
		var scrollHeight = $(window).scrollTop() + $(window).height();
		var documentHeight = $(document).height();
		
		if((scrollHeight +10) >= documentHeight){
			appendNode();
		}
	});
	
});
</script>
</head>
<body>
	<div id="list"></div>
</body>
</html>
