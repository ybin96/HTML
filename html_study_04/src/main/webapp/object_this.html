<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var person={		// 객체선언 
		name:"홍길동",	// 속성:name
		eat:function(food){	// name이라는 속성을 가져오기위해 this.를 사용한다. 객체안에 메소드가 올수있다.
			alert(this.name+"이 "+food+"를(을) 먹는다");
		}
	}
	person.eat('밥');	// 객체(속성 eat)불러오기
</script>
</head>
<body>

</body>
</html>
