<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	수1 : <input id="1" type="number"><br>
	수2 : <input id="2" type="number"><br>
	수3 : <input id="3" type="number"><br>
	<button id="btn">큰수 찾기</button>
	<hr>
	결과 : <span id="result"></span>
	
	<script type="text/javascript">
		document.getElementById("btn").onclick=function(){
			var n1= Number(document.getElementById("1").value);
			var n2= Number(document.getElementById("2").value);
			var n3= Number(document.getElementById("3").value);
			
			var max=0;
			
			if(n1>n2){
				if(n1>n3){
					max=n1;
				}else{
					max=n3;
				}
			}else{
				if(n2>n3){
					max=n2;
				}else{
					max=n3;
		}
	}
			document.getElementById("result").innerHTML = max;
	}
</script>
</body>
</html>
