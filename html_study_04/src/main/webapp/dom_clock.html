<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		setInterval(function(){
			var now = new Date();
			document.getElementById("clock").innerHTML = now.toString();
		},1000);
	}

</script>
</head>
<body>
	<h1 id="clock"></h1>
</body>
</html>
