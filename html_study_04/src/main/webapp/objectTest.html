<body>
<script type="text/javascript">
	var student={};
	student.name="홍길동";
	student.kor=80;
	student.eng=90;
	student.math=100;
	
	student.toString=function(){
		var output="";
		for(var key in this){
			if(key != 'toString'){
				output += key + "\t" + this[key] + "\n";
			}
		}
		return output;
	}
	//alert(student.toString());
	alert(student);
	delete(student.eng);
	alert(student);
	
</script>
