<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		document.getElementById("btn").onclick=function(){
			var re = confirm("정말로 삭제하시겠습니다");
			if(re==true){
				alert("삭제하였습니다");
			}else{
				alert("삭제를 취소하였습니다");
			}
		}
	}
</script>
</head>
<body>
	<button id="btn">삭제</button>
</body>
</html>
